  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">

    <div class="container starter-template">
        <img src="http://www.aglt2.org/images/AGLT2-logo-map.png"/>
    </div>

    <div id="um-jobs" class="container starter-template">
        <h1>UM jobs (Condor + Ganglia info)</h1>
        <div id="job_chart_div" class="bubble-graph" data-channel="UM/jobs"
             data-x-column="wall" data-y-column="cpu" data-color-column="queue"
             style="height: 480px;"></div>
    </div>

    <div id="um-hosts" class="container starter-template">
        <h1>UM hosts (Ganglia info)</h1>
        <div id="ganglia_chart_div" class="bubble-graph" data-channel="UM/ganglia"
             data-x-column="load_fifteen" data-y-column="cpu_wio" data-color-column="host"
             style="height: 480px;"></div>
    </div>
